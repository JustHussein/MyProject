<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./style/bootstrap.min.css">

    
</head>

<body>

    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#mymodal">lunch modal</button>
    
    <div class="modal fade" id="mymodal" data-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">modal title</h5>
                    <!-- Close button -->
                    <button class="close" type="button" data-dismiss="modal">
                        <span>
                            &times;
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel dolorem porro deserunt veniam consequatur blanditiis ut itaque temporibus iure aliquam.
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">close</button>
                    <button class="btn btn-primary" data-dismiss="modal">save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>


</body>
</html>
