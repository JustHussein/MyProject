<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <title>Form group</title>
</head>
<body>
    <div class="container">
        <form action="" method="get" class="needs-validation" >
            
                <label required class="col-2" for="username" >UserName:</label>
                <input required id="username" type="text" class="form-control ">
                <div class="invalid-feedback">The username already exist</div>
            
                <label class="col-2" for="passwd">Password:</label>
                <input id="passwd" type="text" class="form-control is-valid">
            

            <div class="row">
                <div class="col-lg-1" >
                    <label for="username" >UserName:</label>                
                </div>
                <div class="col-lg-5">
                    <input id="username" type="text" class="form-control">                
                </div>
                <div class="col-lg-1">
                    <label for="passwd">Password:</label>
                </div>
                <div class="col-lg-5">
                    <input id="passwd" type="text" class="form-control">
                </div>
            </div>
            <!-- Radio Button -->

            <div class="row">
                <label class="col-sm-2">Gender: </label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="male" value="0">
                        <label class="form-check-label" for="male">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="female" value="1">
                        <label class="form-check-label" for="female">female</label>
                    </div>
                </div>
            </div>

            <!-- Radio Button -->

            <!-- select box -->
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="city1">city1</option>
                <option value="city2">city2</option>
                <option value="city3">city3</option>
            </select>

            <!-- Text Area -->
            <label for="textarea">Description</label>
            <textarea class="form-control" name="" id="textarea"></textarea>

            <!-- File -->
            <label for="fileinput">Files</label>
            <input class="form-control w-25" type="file" id="fileinput" >

            <!-- range -->
                <label for="ramge">Range</label>
                <input class="form-range" type="range" id="rqange">

            <!-- Check BOX -->
            <div class="form-check mt-2">
                <label for="agree" class="form-check-lable">I'm Agree</label>
                <input type="checkbox" class="form-check-input" id="agree">
            </div>


        </form>
    </div>    
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
